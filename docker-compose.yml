version: "3.8"
services:
  user-service:
    build: ./src/parkingspotter-backend/user-service
    env_file: ./src/parkingspotter-backend/user-service/.env
    ports:
      - "4001:4001"
    depends_on:
      - postgres
    networks:
      - usp-net

  reservations-service:
    build: ./src/parkingspotter-backend/reservations-service
    env_file: ./src/parkingspotter-backend/reservations-service/.env
    ports:
      - "4002:4002"
    depends_on:
      - postgres
    networks:
      - usp-net

  postgres:
    image: postgres:17
    env_file: ./src/parkingspotter-backend/user-service/.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - usp-net

  frontend:
    build: ./src/parkingspotter-frontend
    volumes:
      - ./src/parkingspotter-frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - usp-net
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: ["npm", "run", "dev"]

volumes:
  pgdata:

networks:
  usp-net:
